<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Management System</title>
    <!-- add bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- add custom css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <div class="col-md-12 text-center">
                <h1>Parking Lot Management System</h1>
            </div>
        </nav>
        <div class="col-md-3 container-md">
            <div class="register-section">
                <div class="register">
                    <h2> Registration of Parking</h2>
                </div>
                <form class="register-form" id="entryForm" onsubmit="event.preventDefault();" autocomplete="off">
                    <div class="input-group">
                        <div class="input-title">
                            <label for="name">Owner Name:</label>
                        </div><br> 
                        <input type="text" class="input-control" id="name" name="name" placeholder="Enter owner name">
                        <span id="ownername"class=" text-danger"> </span>
                    </div><br>
                    <div class="input-group">
                        <div class="input-title">
                            <label for="vehicle-nameControl">Vehicle Name:</label>
                        </div> 
                        <input type="text" class="input-control" id="vehicle-name" name="vehicle-name" placeholder="Enter vehicle name">
                        <span id="vehiclename"class="text-danger"> </span>
                    </div><br>
                    <div class="input-group">
                        <div class="input-title">
                            <label for="vehicle-numberControl">Vehicle Number:</label>
                        </div> 
                        <input type="text" class="input-control" name="Vehicle-number" id="vehicle-number" placeholder="AB 11 A 1234">
                        <span id="vehiclenumber"class="text-danger"> </span>
                    </div><br>
                    <div class="input-group">
                        <div class="input-title">
                            <label for="entry-dateControl">Entry Date:</label>
                        </div> 
                        <input type="date" class="input-control" id="entry-date" name="entry-date" >
                        <span id="entrydate"class="text-danger"> </span>
                    </div><br>
                    <div class="input-group">
                        <div class="input-title">
                            <label for="exit-dateControl">Exit Date:</label>
                        </div> 
                        <input type="date" class="input-control" id="exit-date" name="exit-date">
                        <span id="exitdate"class=" text-danger"> </span>
                    </div><br>
                    <div class="input-group">
                        <button type="submit" class="btn" >Add Vehicle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <section>
        <div class="table-heading">
            <h2>  Vehicle in the Parking Lot </h2>
        </div>
        <div class="table-backround">
            <div class="col-md-8 table-container">
                <div class="">
                    <form class="container-fluid">
                        <div class="input-group">
                            <div class="input-group-text1">
                                <span class="input-group-text">Search</span>
                            </div>
                            <input type="text" class="form-control" id="text" onkeyup="Search()" placeholder="Search by Vehicle owner's Name">
                        </div>
                    </form>
                </div>
                <table class="table table-striped" id="table">
                    <thead class="theading">
                        <tr>
                            <th>Owner Name</th>
                            <th>Vehicle Name</th>
                            <th>Vehicle Number</th>
                            <th>Entry Date</th>
                            <th>Exit Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ruby</td>
                            <td>Jaguar</td>
                            <td>HR 73 A 8660</td>
                            <td>25-04-2022</td>
                            <td>26-04-2022</td>
                            <td><button class="delete btn-primary">X</button></td>
                        </tr>
                    </tbody>    
                </table> 
            </div>    
        </div>
    </section>
    <!--  add javascript file -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
